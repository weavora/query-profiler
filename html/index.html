<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>-->

    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.localstorage.js"></script>


    <script src="app/Connection.js"></script>
    <script src="app/Query.js"></script>
    <script src="app/QueryProfile.js"></script>
    <script src="app.js"></script>

    <style>

        * {
            font-family: Arial;
        }

        .btn {
            font-size: 12px;
            text-decoration: none;
            border: 1px solid #ccc;
            padding: 3px 10px;
            color: #000;
            background: #eee;
        }

        .container {

        }

        .container .toolbar {
            float: left;
            width: 200px;
            padding: 10px;
            border: 1px dashed #ccc;
        }

        .container .toolbar ul {
            list-style: none;
            padding: 0;
        }

        .container .toolbar ul li {
            padding: 2px 3px;
        }

        .container .toolbar ul li.active {
            background-color: #eee;
        }

        .container .toolbar ul a {
            font-size: 13px;
            text-decoration: none;
            color: #525c66;
        }

        .container .toolbar h3 {
            text-transform: uppercase;
            font-size: 12px;
            color: #555;
        }

        .container .toolbar form label {
            display: block;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }

        .container .toolbar form input {
            width: 185px;
            margin: 5px 0;
            padding: 3px 5px;
            font-size: 12px;
        }

        .container .query-profile {
            margin-left: 230px;
            padding: 10px;
            border: 1px dashed #ccc;
        }

        .container .query-profile h1, .container .query-profile h2 {
            margin: 0 0 10px 0;
            border-bottom: 1px dashed #ccc;
            font-size: 21px;
            padding-bottom: 5px;
            color: #555;
            font-weight: normal;
        }

        .container .query-profile .query {
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
        }

        .container .query-profile .query label {
            display: block;
            font-size: 13px;
            color: #333;
        }

        .container .query-profile .query textarea {
            width: 100%;
            height: 150px;
            font-family: Consolas;
            box-sizing: border-box;
            margin: 5px 0;
        }

        .container .query-profile .profile {
            margin: 10px 0;
        }

        .container .query-profile .profile.left {
            float: left;
            width: 300px;
            margin-right: 20px;
        }

        .container .query-profile .profile table {
            border-collapse: collapse;
            border: 1px solid #ccc;
            min-width: 300px;
        }

        .container .query-profile .profile table thead th {
            background-color: #eee;
            color: #333;
            font-size: 13px;
            border: 1px solid #ccc;
            text-align: left;
            padding: 5px;
        }

        .container .query-profile .profile table tbody td {
            color: #333;
            font-size: 13px;
            border: 1px solid #ccc;
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="connections">
                <h3>Connections</h3>

                <div class="inner"></div>

            </div>

            <script type="text/template" id="connections_list">
                <a href="#" class="btn add">Add New Connection</a>

                <ul class="connections-list">
                    <% connections.each(function(connection){ %>
                        <% if (connection) {%>
                        <li <% if (connection.get('isActive')) { %>class="active"<% } %>>
                            <a href="#" class="connect"><%= connection.title() %></a>
                            <a href="#" class="edit">[edit]</a>
                            <a href="#" class="remove">[remove]</a>
                        </li>
                        <% } %>
                    <% }) %>
                </ul>
            </script>

            <script type="text/template" id="connection_form">
                <form>
                    <label>Host</label>
                    <input type="text" name="host" value="<%- connection.get('host') %>" />

                    <label>User</label>
                    <input type="text" name="user" value="<%- connection.get('user') %>"  />

                    <label>Password</label>
                    <input type="password" name="password" value="<%- connection.get('password') %>"  />

                    <label>Database</label>
                    <input type="text" name="database" value="<%- connection.get('database') %>"  />

                    <input type="hidden" name="id" value="<%- connection.id %>"  />

                    <a href="#" class="btn save">Connect</a>
                    <a href="#" class="btn cancel">Cancel</a>
                </form>
            </script>


            <div class="favorite-queries">
                <h3>Favorite Queries</h3>

                <div class="inner"></div>

            </div>

            <div class="recent-queries">
                <h3>Recent Queries</h3>

                <div class="inner"></div>

            </div>

            <script type="text/template" id="queries_list">
                <ul class="queries-list">
                    <% _.each(queries, function(query){ %>
                        <% if (query) {%>
                        <li <% if (query.get('isCurrent')) { %>class="active"<% } %>>
                            <a href="#" class="profile"><%= query.title() %></a>
                        </li>
                        <% } %>
                    <% }) %>
                </ul>
            </script>
        </div>

        <script type="text/template" id="query_details">
            <h1><%- query.name() %></h1>

            <label for="query">Query:</label>
            <textarea name="query" id="query"><%- query.get('query') %></textarea>

            <a href="#" class="btn profile">Profile Query</a>
        </script>

        <script type="text/template" id="query_profiles">
            <% if (typeof(profiles.execution_time) != 'undefined') {%>
            <div class="profile">
                <h2>Execution time: <b><%- profiles.execution_time %> ms</b></h2>
            </div>
            <% } %>
            <% if (typeof(profiles.explain) != 'undefined') {%>
            <div class="profile">
                <h2>Explain</h2>

                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Explain</th>
                    </tr>
                    </thead>
                    <tbody>
                    <% for(var i = 0; i < profiles.explain.length; i++) { %>
                    <tr>
                        <td><%- i + 1 %></td>
                        <td><%- profiles.explain[i].brief %></td>
                    </tr>
                    <% } %>
                    </tbody>
                </table>
            </div>
            <% } %>
            <% if (typeof(profiles.profile) != 'undefined') {%>
            <div class="profile left">
                <h2>Profile</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Step</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                    <% for(var action in profiles.profile) { %>
                    <tr>
                        <td><%- action %></td>
                        <td><%- profiles.profile[action] %></td>
                    </tr>
                    <% } %>
                    </tbody>
                </table>
            </div>
            <% } %>
            <% if (typeof(profiles.status) != 'undefined') {%>
            <div class="profile left">
                <h2>Status</h2>

                <table>
                    <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <% for(var variable in profiles.status) { %>
                    <tr>
                        <td><%- variable %></td>
                        <td><%- profiles.status[variable] %></td>
                    </tr>
                    <% } %>
                    </tbody>
                </table>
            </div>
            <% } %>
            <br clear="all" />
        </script>



        <div class="query-profile">
            <div class="query"></div>
            <div class="profiles"></div>
        </div>
    </div>
</body>
</html>
